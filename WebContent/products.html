<!DOCTYPE html>
<html>
<head>
<title>My web shop</title>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="1style.css">

</head>
<body>
	<header>
		<div
			style="float: right; width: 200px; margin-right: 5px; margin-top: 5px;">
			<a style="float: right;" href="adminLogin.jsf">Admin Login</a>
		</div>

		<p style="clear: both;">&nbsp;</p>

		<div
			style="float: right; width: 300px; margin-top: -15px; margin-right: 5px;">
			<span id="total"style="float: right;">&nbsp;Shopping cart: 0 kr.</span> 
		
			
			<img
				src="http://simpleicon.com/wp-content/uploads/basket.png"
				style="width: 25px; height: 25px; float: right; margin-top: -5px"
				alt="Backet" />
		</div>

		<p style="clear: both;">&nbsp;</p>

		<div
			style="float: right; width: 300px; margin-top: 35px; margin-right: 5px;">
			<form method="get">
				<input style="float: right;" type="submit" value="Search"> <input
					style="float: right;" type="text" value="Write something.."
					onblur="if (this.value == '') {this.value = 'Write something..';}"
					onfocus="if (this.value == 'Write something..') {this.value = '';}" />
			</form>
		</div>


		<div style="width: 400px; margin-left: 5px; top: 50px;">
			<h1 style="float: left; margin-top: 42px;">THE NOTESHOP...</h1>
			<img style="width: 70px; height: 70px; margin-left: 5px"
				src="http://blackburnnews.com/wp-content/uploads/2013/10/ernes_mano_con_penna_-_hand_and_pen.png"
				alt="Hand and pen" />
		</div>

		<div style="clear: both; top: 125px; width: 100%;">
			<hr />
		</div>

	</header>
	<nav>
		<ul>
			<li><a href="index.html">HOME</a></li>
			<li><a href="products.html">PRODUCTS</a></li>
			<li><a href="about.html">ABOUT US</a></li>
			<li><a href="contact.html">CONTACT</a></li>

		</ul>
	</nav>
	<div class="content" style="margin: 50px auto 0px auto; width: 800px;">
		<h2>Products</h2>

		<div>
			Enter username : <input type="text" id="customerName" /><br/>
			Enter password : <input type="password"id="customerPass" /><br/>
			<button id="login-button">Log in</button>&nbsp;&nbsp;
			<button id="create-account-button">Create account</button> 
			&nbsp;&nbsp;<span id="login-message-area"></span><br/><br/>
		</div>
		
		
		<table id="tabel1" style="border: 1px solid gray">
			<thead>
				<tr style="background-color: rgba(0, 0, 0, 0.3)">
					<td style="width:100px; font-weight:bold;">Name</td>
					<td style="width:50px; text-align:center; font-weight: bold;">Price</td>
					<td style="width:400px; font-weight:bold;">Description</td>
					<td style="width:50px; text-align:center; font-weight: bold;">ID</td>
					<td style="width:50px; text-align:center; font-weight: bold;">Stock</td>
					<td style="width:80px; text-align:center; font-weight: bold;">In cart</td>
					<td style="width:70px"></td>
				</tr>
			</thead>

			<tbody id="itemtablebody">

			</tbody>
		</table>
		<p id="message"></p>
		<div>

			<div>
				<button id="buy-button">Buy items in cart</button>
			</div>
		</div>
		<div id="buy-message-area"></div>
		<input type="button" value="Refresh the list of items!" id="update">
	</div>

</body>
</html>
